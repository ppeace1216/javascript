<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 08 - 데이터형 객체</title>
</head>
<body>
    <script>
    /*
    내장 객체 : 
    1) BOM(Browser Object Model) : 브라우저를 제어할 목적으로 내장된 객체
        - window, location, history, screen, navigator
    2) DOM(Document Object Model) : 문서를 구성하는 요소(Element)인 태그를 제어할 목적으로 내장된 객체
        - document
    3) 데이터형(멀티데이터 포함) 객체 : 변수나 객체에 저장된 데이터를 가공하고, 처리하고, 변형할 수 있도록 한 내장 객체
        - Number, Math, Date, String, Array, Audio, Video, File ...
    */
   
    </script>
</body>
</html>
